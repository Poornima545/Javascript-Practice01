<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <section id="intro">
        <h1>Calculator</h1>
        <div class="calculator">
            <input type="text" id="display" readonly>
            <div class="buttons">
                <div class="btn">
                    <button onclick="clearDisplay()" class="clear">AC</button>
                    <button onclick="appendToDisplay('+/-')" class="clear">+/-</button>
                    <button onclick="appendToDisplay('/')" class="clear">/</button>
                </div>
                <div class="btn">
                    <button class="num" onclick="appendToDisplay('7')" >7</button>
                    <button class="num" onclick="appendToDisplay('8')">8</button>
                    <button class="num" onclick="appendToDisplay('9')" >9</button>
                    <button onclick="appendToDisplay('*')" class="clear">*</button>
                </div>
                <div class="btn">
                    <button class="num" onclick="appendToDisplay('4')" class="display">4</button>
                    <button class="num" onclick="appendToDisplay('5')" class="display">5</button>
                    <button class="num" onclick="appendToDisplay('6')" class="display">6</button>
                    <button onclick="appendToDisplay('-')"  class="clear">-</button>
                </div>
                <div class="btn">
                    <button class="num" onclick="appendToDisplay('1')" class="click">3</button>
                    <button class="num" onclick="appendToDisplay('2')" class="click">2</button>
                    <button class="num" onclick="appendToDisplay('3')" class="click">1</button>
                    <button onclick="appendToDisplay('+')" class="clear">+</button>
                </div>
                <div class="btn">
                    <button onclick="appendToDisplay('%')" class="onclick">%</button>
                    <button onclick="clearDisplay('0')" class="onclick">0</button>
                    <button class="num" onclick="appendToDisplay('')" class="onclick">.</button>
                    <button onclick="calculate()" class="calculate">=</button>
                </div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
